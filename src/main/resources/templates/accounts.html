<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Register')"></head>

    <body>

        <div th:replace="fragments/layout :: header"> <p>menu</p></div>
    </br>


        <!--<div class="container">  -->
        <main>
            <section class="container">
               <h1>Fakebook</h1>
                <h2>Register account</h2>

                <form class="form"  method="POST" th:action="@{/accounts}">    
                    <p>name<input type="text" class="form-control col-sm-5" name="name"</input></p>
                    <p>Profile name<input type="text"  class="form-control col-sm-5" name="profilename"</input></p>
                    <p>Username: <input type="text"  class="form-control col-sm-5"  name="username"</input></p>
                    <p>Password<input type="password"  class="form-control col-sm-5 " name="password"</input></p>
                    
                    <input type="submit" class="btn btn-primary" value="Add new account!"/>
                </form>  






                <h2>Accounts</h2>
                <ol>
                    <li th:each="account : ${accounts}">
                        <a th:href="@{/account/{id}(id=${account.id})}">

                            <p th:text="${account.username}">msg</p>
                            name:   <span th:text="${account.name}">msg</span>
                            Profile name identifier<span th:text="${account.profilename}">msg</span>
                            password: <span th:text="${account.password}">msg</span> 
                            account: <span th:text="${account.id}">tilin id</span>, 
                            Friends: <span th:text="${account.friendships.size()}">amount</span>  </a>
                    </li>
                </ol>

            </section>
        </main>
    </body>
</html>
